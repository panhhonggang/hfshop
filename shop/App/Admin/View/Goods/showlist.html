<html >
	<head>
		<style >
			
			td{
				width: 10%;
				height: 50px;

			}
			
			#search{
				height: 30px;
			}
		</style>		
		
	</head>
	<body>
		<include file="Public/header" />
		<include file="Public/nav" />

		<div class="row-fluid" id="main">
		
		<div class="span8 offset2">		

		    <form class="form-search fr" action={:U('Goods/find')} method="post">
			    			请输入商品名：
		    	<input type="text" id = 'search' name="name" value="name" class="input-medium" placeholder="Name">
		    	<button type="submit" class="btn">搜索</button>
		    </form>
		    

			<table class="table table-striped">
				<thead>
				<tr>
					<th>编号</th>
					<th>分类id</th>
					<th>商品名</th>
					<th>商品图片</th>
					<th>商品价格</th>
					<th>商品简介</th>
					<th>上架与否</th>
	  		        <th>销售状态</th>
			        <th>添加时间</th>
			        <th>操作</th>

				</tr>
				</thead>
				<tbody>
 <foreach name='info' item="v">
          <tr>
            <foreach name = 'v' item = "vv" key = 'k'>
            <td>
                <if condition = "$k == addtime">
	            {$vv|date="Y-m-d H:i:s",###}
	            <elseif condition = "$k == picture"/>
	            <img src="{$Think.const.SITE_URL}{$vv}">
	            <else/>
	            {$vv}
                </if>
            </td>
            </foreach>
            <td>
	            <a href="{:U('Goods/remove',array('id'=>$v['id']))}">删除</a>
	            <a href="{:U('Goods/update',array('id'=>$v['id']))}">更新</a>

            </td>
          </tr>
         </foreach>
					
				</tbody>
			</table>
			
		</div>
	</div>
	
		<include file="Public/footer" />
	</body>
</html>
