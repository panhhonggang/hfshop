<html >
	<head>
		<style >
			#name{
				height: 30px;
			}
			a{
				list-style: none;
				text-decoration: none;
			}
			
			.content{
				margin-top: 5px;
			}

		</style>
	
	</head>
	<body>
		<include file="Public/header" />
		<include file="Public/nav" />
		
		<div class="row-fluid" id="main">		
		<div class="span8 offset2">	
			
	      <form action="{:U('Category/update')}" method="post" >
	          <input type="hidden" name = 'id' value= {$info['id']}>
				<h3>分类更新</h3>
				<div class="control-group">
					<label class="control-label" for="inputEmail">父分类</label>
					<div class="controls">
						<select name = 'pidName' >
				          <foreach name = 'arr' item = 'value'>
						          <if  condition = "$value['name'] == $pidName['name']">
		      				          <option selected>{$value.name}</option>
						          <else/>
		  				          <option>{$value.name}</option>
			  		          </if>
				          </foreach>
				             <if condition = "$pidName['name'] === 0">
		      			       <option selected>0</option>
		      			       <else/>
		      			       <option >0</option>		      			       
				             </if>
				             
				       </select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">分类名称</label>
					<div class="controls">
						<input type="text" id="inputEmail" name = "name" value={$info.name}>
					</div>
				</div>				
				<div class="control-group">
					<div class="controls">
						<label class="checkbox">
							&nbsp;
						</label>
						<button class="btn btn-large btn-primary form-submit" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
					</div>
				</div>
			</form>			

		</div>
		</div>	     
	    </form>
	    
	</body>
</html>
