<include file="Public/header" />
<include file="Public/nav" />
    <div class="row-fluid" id="main">
        <div class="span8 offset2">
            <form class="form-horizontal " action="__URL__/edit" method="post">
                <h3>编辑管理员信息</h3>
                <input type="hidden" name="id" value="{$info.id}">
                <div class="control-group">
                    <label class="control-label">账户名</label>
                    <div class="controls">
                        <input type="text" name="admin_name" disabled value="{$info.admin_name}" placeholder="name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">真实姓名</label>
                    <div class="controls">
                        <input type="text" name="truename" value="{$info.truename}" placeholder="truename">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">邮箱</label>
                    <div class="controls">
                        <input type="email" name="email" value="{$info.email}">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            &nbsp;
                        </label>
                        <button class="btn btn-large btn-primary form-submit" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;修改&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<include file="Public/footer" />
